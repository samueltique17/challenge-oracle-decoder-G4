<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Samuel Tique">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador de Texto</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js"></script>
        <style> @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Roboto&family=Roboto+Mono:wght@300&display=swap'); </style>
    </head>
    <body>
        <header>
            <h1><img class="logo" src="banners/Vector.png" alt="logo de alura"></h1>
        </header>
        <div class="bg">
            
        
            <div class="container">
                <section>
                    <textarea id="text" class="texto" cols="30" rows="12" autofocus placeholder="Escriba el texto que desee encriptar o desencriptar"></textarea>
                    <p id="avisoAcentos"><img src="banners/alerta.png" alt="alerta"> Solo letras minúsculas y sin acentos</p>
                    <button id="encripta" class="boton" onclick="encriptar()">Encriptar</button>
                    <button id="desencripta" class="boton" onclick="desencriptar()">Desencriptar</button> 
                </section>
                
                <aside id="resultado">
                    <img id="imagen1" class="imagen" src="banners/logoLuffy.png" alt="un pirata con sobrero de paja">
                    <p id="areaR" class="aviso1">Ningún mensaje fue encontrado</p>
                    <p id="advertencia" class="aviso2">Ingresa un texto para poder encriptar o desencriptar.</p>
                    <textarea id="result" class="texto-final" spellcheck="false" rows="5" ></textarea>
                    <button id="copiar" class="boton" onclick="copy()">Copiar</button>
                </aside>

            </div>
            <footer>

                <p class="informacion">Samuel Tique-samueltique17@gmail.com</p>
                <p class="informacion">Alura-Oracle One </p>
            </footer>
        </div>
    </body>
</html>
